version: "3.8"
services:

  agent:
    image: portainer/agent:latest
    container_name: portaineragent
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H tcp://agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    container_name: watchtower
    hostname: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: --interval 3600 --label-enable --cleanup --remove-volumes

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8081:80/tcp"
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=Arrowleaf
    volumes:
      - ${ROOT}/config/pihole/etc-pihole:/etc/pihole/
      - ${ROOT}/config/pihole/etc-dnsmasq.d:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
      - PASSWORD=Arrowleaf
    volumes:
      - ${ROOT}/config/homarr/config:/app/data/configs
      - ${ROOT}/config/homarr/icons:/app/public/icons
      - ${ROOT}/config/homarr/icons:/app/public/img
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '7575:7575'
    labels:
      - com.centurylinklabs.watchtower.enable=true

  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
    - ${ROOT}/config/whisparr:/config
    - ${MEDIA}/LOAS:/LOAS
    - ${CHARON}/nzbget/downloads:/downloads
    ports:
      - 6969:6969
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  prowlarr:
    container_name: prowlarr
    image: linuxserver/prowlarr:latest
    ports:
      - "9696:9696"
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=${TZ}
    volumes:
     - ${ROOT}/config/prowlarr:/config
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  nzbget:
    image: linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/nzbget:/config
      - ${CHARON}/nzbget/downloads:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  plex:
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
              - gpu
    runtime: nvidia
    privileged: true
    container_name: plex
    hostname: plex
    image: linuxserver/plex:latest
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - VERSION=docker
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    network_mode: host
    volumes:
      - ${ROOT}/config/plexdb:/config
      - ${ROOT}/transcode:/transcode
      - ${MEDIA}/LOAS:/data/LOAS
      - ${ROOT}/tmp:/tmp
    labels:
      - com.centurylinklabs.watchtower.enable=true

networks:
  agent_network:
  monitoring:
    driver: bridge

volumes:
  portainer_data: